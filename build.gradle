plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.20-RC'
    implementation 'com.google.guava:guava:31.0.1-jre'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5:1.6.20-RC'
    testRuntimeOnly 'org.jetbrains.kotlin:kotlin-test-junit5:1.6.20-RC'
}

test {
    useJUnitPlatform()
}